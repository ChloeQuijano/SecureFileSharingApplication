<!DOCTYPE html>
{% extends './base.html' %}

{% block title %}
Share File
{% endblock title %}

{% block contents %}
    <h1>Share File</h1>
    <form method="post" action="{% url 'file_app:share_file' file.id %}">
            {% csrf_token %}
            <input type="hidden" name="file_id" value="{{ file.id }}">
            {{ form.shared_user }}
            {{ form.permission }}
            <input type="submit" value="Share with User">
        </form>        

    
{% endblock contents %}
