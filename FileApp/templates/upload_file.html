<!DOCTYPE html>
{% extends './base.html' %}

{%block title%}
Upload File
{%endblock title%}

{%block contents%}
{%if error%}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{%endif%}
<div>
    <h3>Upload a file below</h3>
    <p>Accepted file types are text/plain</p>
    <form method ='post' enctype ="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value = "Submit">
    </form>
</div>            

{%endblock contents%}
